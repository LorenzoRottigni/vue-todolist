<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="scripts/app.js"></script>

    <title>vue-todolist</title>
  </head>
  <body class="bg-light">
    
    <main id="v-root">
        <h1 class="text-center">Hello Voolean - todolist</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="input-group mb-5">
                        <div class="input-group-text bg-white">
                            <input type="color" class="form-control form-control-color border-0" v-model="selectedColor" title="Choose your color">
                        </div>
                        <input type="text" class="form-control" v-model="currentTask">
                        <button class="btn btn-outline-secondary" type="button" @click="addTask()">Add</button>
                    </div>

                    <div class="input-group mt-3" v-for="(task, index) in tasks">
                        <div class="input-group-text">
                          <input class="form-check-input mt-0" type="checkbox" :id="'checkbox-'+index" @change="setTaskStatus(index)" value="" aria-label="Radio button for following text input" unchecked>
                        </div>
                        <div class="input-group-text text-white" :style="'background-color :' + task.taskColor">
                            <span>{{index}}</span>
                        </div>
                        <input type="text" class="form-control bg-white" :class="(task.status) ? 'task-done' : '' " aria-label="Text input with radio button" :value="task.description" readonly>
                        <span class="input-group-text bg-danger text-white" @click="removeTask(index)">X</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
